<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multiple Markers Based Example AR.js</title>

<body>
<!-- partial:index.partial.html -->
<!-- https://ar-js-org.github.io/AR.js-Docs/-->
<!--Note to self: In order for this code  to work, the following things are required for the gltf-model:
The entire folder with scene.bin and scene.gltf must be uploaded to GitHub
The URL must include https
The URL must start with https://arjs-cors-proxy.herokuapp.com/
Check that gltf is working at https://gltf-viewer.donmccurdy.com/
-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs> 
      
      <!--Pattern Marker Example Use this Marker Generator https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->

 <!--3D Model Example-->
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-1.patt'>  
             <a-entity
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://jamack3.github.io/AugmentedReality/pumpkin_1/scene.gltf"
        ></a-entity></a-marker>
    
<!--Image Example (must be a .png; the .jpg just shows up as white square, you can also modify width="200" height="100" added after src="" but before>)-->
      <a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-2.patt'> 
      <a-image 
               position="0 0 0" 
               rotation="-90 0 180" 
               src="https://jamack3.github.io/AugmentedReality/test.png">
      </a-image></a-marker>      
    
<!--Pattern Marker Example Use this Marker Generator https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-3.patt'>
    <a-text value="Say,    \n    it's Spoooky Seasonnn!" color="#ff471a" position="-1 0 1" rotation="-90 0 0"></a-text>
</a-marker>
      
<!--Pattern Marker Example Use this Marker Generator https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-4.patt'>
 <a-image 
               position="0 0 0" 
               rotation="-90 0 0" 
               src="https://jamack3.github.io/AugmentedReality/boo.png"
      ></a-image>  
</a-marker>
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-5.patt'>
  <a-text value="Stay Spooky" color="#ff471a" position="-1 0 1" rotation="-90 0 0"></a-text><a-image 
               position="0 0 0" 
               rotation="-90 0 180" 
               src="https://jamack3.github.io/AugmentedReality/halloween.png"
      ></a-image>  
</a-marker>
      
      <!--Text example-->
        <a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-6.patt'>
          <a-text value="HAPPY HALLOWEEEEEN" color="#ff471a" position="0 0 -1" rotation="-90 0 0"></a-text></a-marker>
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-7.patt'>
  <a-image 
               position="0 0 0" 
               rotation="180 0 0" 
               src="https://jamack3.github.io/AugmentedReality/poem%201.png"
      ></a-image> 
</a-marker>
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-8.patt'>
<a-image 
               position="0 0 0" 
               rotation="90 0 0" 
               src="https://jamack3.github.io/AugmentedReality/poem%202.png"
      ></a-image>
</a-marker>
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-9.patt'>
  <a-image 
               position="0 0 0" 
               rotation="-90 0 0" 
               src="https://jamack3.github.io/AugmentedReality/poem%203.png"
      ></a-image>
</a-marker>
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-10.patt'>
  <a-text value="Creativity is intelligence      \n       having fun. - Albert Einstein" color="#ff471a" position="-1 0 1" rotation="-90 0 0">
  </a-text></a-marker>       
  
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-11.patt'><a-image 
               position="0 0 0" 
               rotation="90 0 0" 
               src="https://jamack3.github.io/AugmentedReality/wzuppp.png"
      ></a-image></a-marker>
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-12.patt'> 
             <a-text value="UGH?" color="#ff471a" position="0 0 -1" rotation="-90 0 0"></a-text><a-entity
          rotation="-90 0 0"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://jamack3.github.io/AugmentedReality/textures/scene.gltf">
  </a-entity></a-marker>  
      
<a-marker type='pattern' url='https://jamack3.github.io/AugmentedReality/pattern-13.patt'>

  </a-text></a-marker>  
      
     <a-entity camera></a-entity>
    </a-scene>
